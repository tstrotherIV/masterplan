{% extends 'shared/base.html' %} {% block content %}

<div class="registerFrom">
  <div id="reg-forms">
    <form action="{% url 'masterplanapp:register' %}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" />
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <button class="btn btn-danger" type="submit" value="Register">REGISTER</button>
      <br><br>
      <h6>Already have an account?</h6>
      <a class="btn btn-primary" href="{% url 'masterplanapp:login' %}">LOGIN</a>
    </form>
  </div>
</div>
{% endblock %}
