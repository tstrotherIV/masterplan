<div class="card-body">
  {% if project.houseAV.id is not None %}
      <form id="houseavForm" action="{% url 'masterplanapp:houseav' project.houseAV.id %}" method="post">
  {% else %}
      <form id="houseavForm" action="{% url 'masterplanapp:houseavs' %}" method="post">
  {% endif %}
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" value="{{ project.houseAV.name }}">
    </div>
    <div class="form-group">
        <label for="contact_name">Contact Name: </label>
        <input id="contact_name" type="text" name="contact_name" value="{{ project.houseAV.contact_name }}">
    </div>
    <div class="form-group">
        <label for="contact_email">Contact Email: </label>
        <input id="contact_email" type="text" name="contact_email" value="{{ project.houseAV.contact_email }}">
    </div>
    <div class="form-group">
        <label for="contact_phone">Contact Phone Number: </label>
        <input id="contact_phone" type="text" name="contact_phone" value="{{ project.houseAV.contact_phone }}">
    </div>
      {% if project.houseAV.id is not None %}
          <input type="hidden" name="actual_method" value="PUT">
          <button class="btn btn-link btn-block text-left collapsed" type="submit" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">Update Details</button>
      {% else %}
      <button class="btn btn-link btn-block text-left collapsed" type="submit" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">Save Details</button>
      {% endif %}

  </form>
  </div>
