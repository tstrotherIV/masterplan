<div class="card-body">
  {% if project.id is not None %}
      <form id="projectForm" action="{% url 'masterplanapp:project' project.id %}" method="post">
  {% else %}
      <form id="projectForm" action="{% url 'masterplanapp:projects' %}" method="post">
  {% endif %}
      {% csrf_token %}
      <div class="form-group">
          <label for="name">Name: </label>
          <input id="name" type="text" name="name" value={{ project.name }}>
      </div>
      <div class="form-group">
          <label for="description">Description: </label>
          <input id="description" type="text" name="description" value="{{ project.description }}">
      </div>
      <div class="form-group">
          <label for="location_name">Location Name: </label>
          <input id="location_name" type="text" name="location_name" value="{{ project.location_name }}">
      </div>
      <div class="form-group">
          <label for="location_address">Location_Address: </label>
          <input id="location_address" type="text" name="location_address" value="{{ project.location_address }}">
      </div>
      <div class="form-group">
          <label for="location_city">Location City: </label>
          <input id="location_city" type="text" name="location_city" value="{{ project.location_city }}">
      </div>
      <div class="form-group">
          <label for="location_state">Location State: </label>
          <input id="location_state" type="text" name="location_state" value="{{ project.location_state }}">
      </div>
      <div class="form-group">
          <label for="location_zipcode">Location Zipcode: </label>
          <input id="location_state" type="text" name="location_zipcode" value="{{ project.location_zipcode }}">
      </div>
      <div class="form-group">
          <label for="event_start_date">Event Start Date: </label>
          <input id="event_start_date" type="text" name="event_start_date" value="{{ project.event_start_date }}">
      </div>
      <div class="form-group">
          <label for="event_end_date">Event End Date: </label>
          <input id="event_end_date" type="text" name="event_end_date" value="{{ project.event_end_date }}">
      </div>
      <div class="form-group">
          <label for="load_in_time">Load In Time: </label>
          <input id="load_in_time" type="text" name="load_in_time" value="{{ project.load_in_time }}">
      </div>
      <div class="form-group">
          <label for="load_out_time">Load Out Time: </label>
          <input id="load_out_time" type="text" name="load_out_time" value="{{ project.load_out_time }}">
      </div>

      {% if project.id is not None %}
          <input type="hidden" name="actual_method" value="PUT">
          <button class="btn btn-link btn-block text-left collapsed save-and-next" type="submit" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Save Details</button>
      {% else %}
      <button class="btn btn-link btn-block text-left collapsed save-and-next" type="submit" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Save Details</button>
      {% endif %}

  </form>
  </div>
